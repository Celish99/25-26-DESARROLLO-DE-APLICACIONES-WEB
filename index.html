<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>P√°gina Interactiva con Bootstrap y JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- üî∑ ENCABEZADO -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Mi Proyecto Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- üî∑ SECCI√ìN PRINCIPAL -->
<div class="container my-5">

    <!-- üé† CARRUSEL -->
    <div id="carouselExample" class="carousel slide mb-5">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/900x300?text=Imagen+1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/900x300?text=Imagen+2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/900x300?text=Imagen+3" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#carouselExample">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#carouselExample">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- üìä TABLA -->
    <h3 class="mb-3">Lista de Productos</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Categor√≠a</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto A</td>
                <td>$10</td>
                <td>General</td>
            </tr>
            <tr>
                <td>Producto B</td>
                <td>$15</td>
                <td>Premium</td>
            </tr>
            <tr>
                <td>Producto C</td>
                <td>$20</td>
                <td>VIP</td>
            </tr>
        </tbody>
    </table>

    <!-- üì© FORMULARIO -->
    <h3 class="mt-5">Formulario de Contacto</h3>
    <form id="contactoForm">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <small class="text-danger" id="errorNombre"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="correo">
            <small class="text-danger" id="errorCorreo"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje"></textarea>
            <small class="text-danger" id="errorMensaje"></small>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- üîî BOT√ìN ALERTA -->
    <button class="btn btn-warning mt-4" onclick="mostrarAlerta()">Mostrar Alerta</button>

</div>

<!-- üî∑ PIE DE P√ÅGINA -->
<footer class="bg-dark text-white text-center py-3">
    <p>Contacto: marcelo@email.com | Redes Sociales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="script.js"></script>
</body>
</html>
