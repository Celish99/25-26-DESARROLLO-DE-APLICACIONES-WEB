<h1><!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <title>Página Web Interactiva con Bootstrap y JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ================== ENCABEZADO ================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Proyecto Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================== CONTENIDO PRINCIPAL ================== -->
<div class="container my-5">

    <!-- ===== CARRUSEL ===== -->
    <div id="carouselBootstrap" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1000x350?text=Bienvenido+al+Proyecto" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1000x350?text=Bootstrap+Responsivo" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1000x350?text=JavaScript+Interactivo" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBootstrap" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselBootstrap" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- ===== TABLA DE PRODUCTOS ===== -->
    <section id="productos">
        <h3 class="mb-3">Productos Disponibles</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto A</td>
                        <td>$10</td>
                        <td>Básico</td>
                    </tr>
                    <tr>
                        <td>Producto B</td>
                        <td>$15</td>
                        <td>Intermedio</td>
                    </tr>
                    <tr>
                        <td>Producto C</td>
                        <td>$20</td>
                        <td>Premium</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- ===== FORMULARIO ===== -->
    <section id="contacto" class="mt-5">
        <h3>Formulario de Contacto</h3>

        <form id="contactoForm" novalidate>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
                <small class="text-danger" id="errorNombre"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="correo" class="form-control">
                <small class="text-danger" id="errorCorreo"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control" rows="4"></textarea>
                <small class="text-danger" id="errorMensaje"></small>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <!-- ===== BOTÓN DE ALERTA ===== -->
    <div class="text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="mostrarAlerta()">
            Mostrar Alerta
        </button>
    </div>

</div>

<!-- ================== PIE DE PÁGINA ================== -->
<footer class="text-white text-center py-3">
    <p class="mb-0">© 2026 - Proyecto Bootstrap & JavaScript | Marcelo</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript propio -->
<script src="script.js"></script>

</body>
</html>
</h1>
